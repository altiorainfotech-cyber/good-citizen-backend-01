groups:
  - name: ride-hailing-alerts
    rules:
      # High error rate
      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.1
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value }} errors per second"

      # High response time
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High response time detected"
          description: "95th percentile response time is {{ $value }} seconds"

      # High memory usage
      - alert: HighMemoryUsage
        expr: (process_resident_memory_bytes / 1024 / 1024) > 800
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage"
          description: "Memory usage is {{ $value }} MB"

      # High CPU usage
      - alert: HighCPUUsage
        expr: rate(process_cpu_seconds_total[5m]) * 100 > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage"
          description: "CPU usage is {{ $value }}%"

      # Database connection issues
      - alert: DatabaseConnectionFailure
        expr: mongodb_up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Database connection failure"
          description: "MongoDB is not responding"

      # Redis connection issues
      - alert: RedisConnectionFailure
        expr: redis_up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Redis connection failure"
          description: "Redis is not responding"

      # WebSocket connection issues
      - alert: HighWebSocketDisconnections
        expr: rate(websocket_disconnections_total[5m]) > 10
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High WebSocket disconnection rate"
          description: "WebSocket disconnection rate is {{ $value }} per second"

      # Low driver availability
      - alert: LowDriverAvailability
        expr: available_drivers_count < 5
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Low driver availability"
          description: "Only {{ $value }} drivers available"

      # High ride request queue
      - alert: HighRideRequestQueue
        expr: pending_ride_requests_count > 50
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "High ride request queue"
          description: "{{ $value }} ride requests are pending"

      # Emergency alert system failure
      - alert: EmergencyAlertSystemFailure
        expr: rate(emergency_alerts_failed_total[5m]) > 0.01
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Emergency alert system failure"
          description: "Emergency alerts are failing at {{ $value }} per second"